version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: crm_mvp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"  # Use port 5434 instead of 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: